<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>–í–¥–∞—Ä –≥–æ–ª–æ–≤—É üòÖ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #6b8e23;
        color: #fff;
        cursor: url("/clok.png"), auto; /* –∫—É–ª–∞–∫ */
        overflow: hidden;
      }

      .head {
        width: 200px;
        height: 200px;
        background: url("/c88d50c8f5fe585e-removebg-preview.png") no-repeat
          center/cover;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.3s ease;
      }

      #scoreboard {
        font-size: 24px;
        margin-top: 20px;
      }

      #timer {
        font-size: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>–í–¥–∞—Ä –≥–æ–ª–æ–≤—É üòÖ</h1>
    <div class="head" id="head"></div>
    <div id="scoreboard">–û—á–∫–∏: 0</div>
    <div id="timer">–ß–∞—Å: 30</div>

    <audio id="hitSound">
      <source
        src="https://www.soundjay.com/button/beep-07.wav"
        type="audio/wav"
      />
    </audio>

    <script>
      const head = document.getElementById("head");
      const scoreboard = document.getElementById("scoreboard");
      const timerEl = document.getElementById("timer");
      const hitSound = document.getElementById("hitSound");

      let score = 0;
      let timeLeft = 30; // —Å–µ–∫—É–Ω–¥
      let level = 1;

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤–∏–ø–∞–¥–∫–æ–≤–æ–≥–æ —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è –≥–æ–ª–æ–≤–∏
      function moveHead() {
        const maxX = window.innerWidth - head.offsetWidth;
        const maxY = window.innerHeight - head.offsetHeight;
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        head.style.left = randomX + "px";
        head.style.top = randomY + "px";
      }

      // –ö–ª—ñ–∫ –ø–æ –≥–æ–ª–æ–≤—ñ
      head.addEventListener("click", () => {
        score += 1;
        scoreboard.textContent = `–û—á–∫–∏: ${score}`;
        hitSound.currentTime = 0;
        hitSound.play();

        // –ü—ñ–¥–≤–∏—â–µ–Ω–Ω—è —Ä—ñ–≤–Ω—è —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ –∫–æ–∂–Ω—ñ 5 –æ—á–æ–∫
        if (score % 5 === 0) {
          level += 1;
          moveHead(); // –æ–¥—Ä–∞–∑—É —Ä—É—Ö–∞—î–º–æ –≥–æ–ª–æ–≤—É —á–∞—Å—Ç—ñ—à–µ
        } else {
          moveHead();
        }
      });

      // –¢–∞–π–º–µ—Ä –≥—Ä–∏
      const timer = setInterval(() => {
        timeLeft -= 1;
        timerEl.textContent = `–ß–∞—Å: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          head.remove();
          alert(`–ß–∞—Å –≤–∏–π—à–æ–≤! –¢–≤—ñ–π —Ä–∞—Ö—É–Ω–æ–∫: ${score}`);
        }
      }, 1000);

      // –î–æ–¥–∞—Ç–∫–æ–≤–∏–π —Ä—É—Ö –≥–æ–ª–æ–≤–∏ –∫–æ–∂–Ω—ñ 1.5 —Å–µ–∫—É–Ω–¥–∏
      setInterval(() => {
        moveHead();
      }, 1500 - level * 100); // —à–≤–∏–¥–∫—ñ—Å—Ç—å –∑–±—ñ–ª—å—à—É—î—Ç—å—Å—è –∑ —Ä—ñ–≤–Ω–µ–º

      // –ü–æ—á–∞—Ç–∫–æ–≤–µ —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è
      moveHead();
    </script>
  </body>
</html>
